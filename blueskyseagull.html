<!DOCTYPE html>
<html>
<head>
    <title>Floating Seagulls</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="info">Floating Seagulls</div>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        // Configuration
        const NUM_SEAGULLS = 5;
        const DEPTH_RANGE = [-3, -1];
        const X_RANGE = [-5, 5];
        const Y_START_RANGE = [-8, -3];

        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color("#1774bc");
        
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Light setup
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 5, 5);
        scene.add(directionalLight);

        // Camera position
        camera.position.z = 5;

        // Seagull array to store all instances
        let seagulls = [];

        function randomRange(min, max) {
            return Math.random() * (max - min) + min;
        }

        // Modified seagull creation function
        function createSeagull(originalModel) {
            // Create a deep clone of the original model
            const seagull = THREE.SkeletonUtils.clone(originalModel);
            
            // Set initial scale
            seagull.scale.set(0.5, 0.5, 0.5);
            
            // Set initial position
            seagull.position.set(
                randomRange(X_RANGE[0], X_RANGE[1]),
                randomRange(Y_START_RANGE[0], Y_START_RANGE[1]),
                randomRange(DEPTH_RANGE[0], DEPTH_RANGE[1])
            );
            
            // Store animation properties
            seagull.userData = {
                rotationSpeed: randomRange(0.005, 0.015),
                floatSpeed: randomRange(0.003, 0.007)
            };
            
            scene.add(seagull);
            return seagull;
        }

        // Load the model
        const loader = new GLTFLoader();
        loader.load('images/Seagull.glb', (gltf) => {
            const originalModel = gltf.scene;
            
            // Create seagulls one by one
            for (let i = 0; i < NUM_SEAGULLS; i++) {
                const newSeagull = originalModel.clone();
                newSeagull.position.set(
                    randomRange(X_RANGE[0], X_RANGE[1]),
                    randomRange(Y_START_RANGE[0], Y_START_RANGE[1]),
                    randomRange(DEPTH_RANGE[0], DEPTH_RANGE[1])
                );
                newSeagull.userData = {
                    rotationSpeed: randomRange(0.005, 0.015),
                    floatSpeed: randomRange(0.003, 0.007)
                };
                scene.add(newSeagull);
                seagulls.push(newSeagull);
            }
        }, undefined, (error) => {
            console.error('Error loading model:', error);
        });

        const maxHeight = 5;

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            // Update each seagull
            seagulls.forEach(seagull => {
                if (seagull && seagull.position) {
                    // Update rotation
                    seagull.rotation.y += seagull.userData.rotationSpeed;
                    
                    // Update position
                    seagull.position.y += seagull.userData.floatSpeed;
                    
                    // Reset when too high
                    if (seagull.position.y > maxHeight) {
                        seagull.position.y = Y_START_RANGE[0];
                        seagull.position.x = randomRange(X_RANGE[0], X_RANGE[1]);
                    }
                }
            });

            renderer.render(scene, camera);
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Start animation
        animate();
    </script>
</body>
</html>
