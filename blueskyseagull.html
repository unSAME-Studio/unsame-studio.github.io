<!DOCTYPE html>
<html>
<head>
    <title>Floating Seagull</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: #1774bc;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <!-- <div id="info">Floating Seagull</div> -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color("#1774bc");

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Light setup
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 5, 5);
        scene.add(directionalLight);

        // Create an AudioListener and add it to the camera
        const listener = new THREE.AudioListener();
        camera.add(listener);

        // Create an Audio source
        const sound = new THREE.Audio(listener);

        // Load the audio file
        const audioLoader = new THREE.AudioLoader();
        audioLoader.load('audios/funkytown.ogg', function(buffer) {
            sound.setBuffer(buffer);
            sound.setLoop(false);
            sound.setVolume(0.5);
            sound.play();
        });

        // Camera position
        camera.position.z = 5;

        // Seagull object
        let seagull;
        const loader = new GLTFLoader();
        loader.load('images/Seagull.glb', (gltf) => {
            seagull = gltf.scene;
            seagull.scale.set(0.5, 0.5, 0.5);
            scene.add(seagull);
        }, undefined, (error) => {
            console.error('Error loading model:', error);
        });
        

        // Animation variables
        const rotationSpeed = 0.01;
        const floatSpeed = 0.005;
        const resetHeight = -5;
        const maxHeight = 5;

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            if (seagull) {
                // Rotate horizontally
                seagull.rotation.y += rotationSpeed;

                // Move upward
                seagull.position.y += floatSpeed;

                // Reset position when too high
                if (seagull.position.y > maxHeight) {
                    seagull.position.y = resetHeight;
                }
            }

            renderer.render(scene, camera);
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Start animation
        animate();
    </script>
</body>
</html>
