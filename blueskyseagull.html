<!DOCTYPE html>
<html>
<head>
    <title>Floating Seagulls</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="info">Floating Seagulls</div>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        // Configuration
        const NUM_SEAGULLS = 5;
        const DEPTH_RANGE = [-3, -1];
        const X_RANGE = [-5, 5];
        const Y_START_RANGE = [-8, -3];

        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color("#1774bc");
        
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Light setup
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 5, 5);
        scene.add(directionalLight);

        // Camera position
        camera.position.z = 5;

        // Seagull array to store all instances
        let seagulls = [];

        function randomRange(min, max) {
            return Math.random() * (max - min) + min;
        }

        // Load the model
        const loader = new GLTFLoader();
        loader.load('images/Seagull.glb', (gltf) => {
            console.log('GLTF model loaded:', gltf); // Debug log

            // Create seagulls
            for (let i = 0; i < NUM_SEAGULLS; i++) {
                // Clone the entire gltf scene
                const seagullScene = gltf.scene.clone();
                
                // Debug log
                console.log(`Creating seagull ${i}:`, seagullScene);

                // Set transform group position
                seagullScene.position.set(
                    randomRange(X_RANGE[0], X_RANGE[1]),
                    randomRange(Y_START_RANGE[0], Y_START_RANGE[1]),
                    randomRange(DEPTH_RANGE[0], DEPTH_RANGE[1])
                );

                // Scale the entire group
                seagullScene.scale.set(0.5, 0.5, 0.5);

                // Store animation properties
                seagullScene.userData = {
                    rotationSpeed: randomRange(0.005, 0.015),
                    floatSpeed: randomRange(0.003, 0.007),
                    startingX: seagullScene.position.x, // Store initial X position
                    startingZ: seagullScene.position.z  // Store initial Z position
                };

                // Add to scene and array
                scene.add(seagullScene);
                seagulls.push(seagullScene);

                // Debug log
                console.log(`Seagull ${i} position:`, seagullScene.position);
            }
        }, 
        // Loading progress
        (xhr) => {
            console.log((xhr.loaded / xhr.total * 100) + '% loaded');
        },
        // Error handling
        (error) => {
            console.error('Error loading model:', error);
        });

        const maxHeight = 5;

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            seagulls.forEach((seagull, index) => {
                if (seagull && seagull.position) {
                    // Update rotation
                    seagull.rotation.y += seagull.userData.rotationSpeed;
                    
                    // Update position
                    seagull.position.y += seagull.userData.floatSpeed;
                    
                    // Reset when too high
                    if (seagull.position.y > maxHeight) {
                        seagull.position.y = Y_START_RANGE[0];
                        seagull.position.x = randomRange(X_RANGE[0], X_RANGE[1]);
                        
                        // Debug log
                        console.log(`Seagull ${index} reset to:`, seagull.position);
                    }
                }
            });

            renderer.render(scene, camera);
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Start animation
        animate();
    </script>
</body>
</html>
