  <style>
    /* Business card page layout */
    .biz-page {
      min-height: calc(100vh - 70px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
    }

    .biz-logo {
      width: 140px;
      height: auto;
      margin-bottom: 12px;
    }

    .biz-tagline {
      color: var(--color-text-muted);
      font-size: 0.95rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      margin-bottom: 48px;
    }

    /* Contact link buttons */
    .biz-links {
      display: flex;
      flex-direction: column;
      gap: 14px;
      width: 100%;
      max-width: 420px;
    }

    .biz-link {
      display: flex;
      align-items: center;
      gap: 16px;
      background: var(--color-bg-tertiary);
      color: var(--color-text-primary);
      text-decoration: none;
      padding: 16px 24px;
      border-radius: var(--radius-lg);
      font-size: 1rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: transform var(--transition-normal), box-shadow var(--transition-normal);
      box-shadow: var(--shadow-sm);
    }

    .biz-link:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow-md);
    }

    /* Icon: default muted, colored on hover */
    .biz-link svg:first-child,
    .biz-link img {
      width: 22px;
      height: 22px;
      flex-shrink: 0;
      opacity: 0.5;
      transition: opacity var(--transition-normal), color var(--transition-normal), filter var(--transition-normal);
    }

    .biz-link span {
      flex: 1;
    }

    .biz-link .biz-arrow {
      width: 14px;
      height: 14px;
      opacity: 0.25;
      flex-shrink: 0;
      transition: opacity var(--transition-normal), transform var(--transition-normal);
    }

    .biz-link:hover .biz-arrow {
      opacity: 0.7;
      transform: translateX(3px);
    }

    /* Platform icon colors on hover */
    .biz-link.email:hover   svg:first-child { opacity: 1; color: #f29f52; }
    .biz-link.linkedin:hover svg:first-child { opacity: 1; color: #0A66C2; }
    .biz-link.whatsapp:hover svg:first-child { opacity: 1; color: #25D366; }
    .biz-link.wechat:hover  svg:first-child  { opacity: 1; color: #07C160; }
    .biz-link.twitter:hover svg:first-child  { opacity: 1; color: #1DA1F2; }

    /* Section label */
    .biz-section-label {
      font-size: 0.75rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: var(--color-text-muted);
      margin: 28px 0 8px;
      align-self: flex-start;
      padding-left: 4px;
    }

    /* Divider */
    .biz-divider {
      width: 100%;
      height: 1px;
      background: rgba(255,255,255,0.07);
      margin: 6px 0;
    }

    @media (max-width: 480px) {
      .biz-logo {
        width: 110px;
      }

      .biz-link {
        padding: 14px 18px;
        font-size: 0.95rem;
      }
    }
  </style>
