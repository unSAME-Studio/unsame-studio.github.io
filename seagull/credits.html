<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- add font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <link rel="icon" type="image/x-icon" href="../images/seagull/SeagullSquareIcon.ico">

    <title>Gulltastrophe Credits</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1774bc;
            color: white;
            font-family: "Outfit", sans-serif;
            font-weight: 400;
            font-optical-sizing: auto;
            font-style: normal;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .logo-container {
            width: 100%;
            box-sizing: border-box;
            height: 50vh; /* Make logo container take up half the viewport height */
            display: flex;
            align-items: center;
            justify-content: center;
            background: none;
        }

        .logo {
            width: 100%;
            max-width: 1000px; /* Increased from 800px */
            height: auto;
            max-height: 40vh; /* Increased from 30vh */
            object-fit: contain;
            margin: 20;
            display: block;
            transition: transform 0.3s;
            background: none;
        }

        .logo:hover {
            transform: scale(1.1) rotate(10deg);
        }

        .trailer {
            margin: 40px auto;
            width: 100%;
            max-width: 800px;
            aspect-ratio: 16/9;
        }

        .screenshots-container {
            position: relative;
            margin: 40px 0;
            padding: 0 40px;
        }

        .screenshots {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            scroll-behavior: smooth;
            padding: 20px 0;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .screenshots::-webkit-scrollbar {
            display: none;
        }

        .screenshot-link {
            flex: 0 0 auto;
            width: 300px;
            height: 169px;
            position: relative;
            cursor: pointer;
            text-decoration: none;
        }

        .screenshot {
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
            display: block;
        }

        .screenshot-link:hover .screenshot {
            transform: scale(1.1) rotate(5deg);
        }

        /* Overlay with zoom icon */
        .screenshot-link::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            opacity: 0;
            transition: opacity 0.3s ease;
            background: rgba(0, 0, 0, 0.0);
            padding: 10px;
            border-radius: 50%;
        }

        .screenshot-link:hover::after {
            opacity: 1;
        }

        .scroll-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            padding: 15px;
            cursor: pointer;
            border-radius: 50%;
            transition: background 0.3s;
            z-index: 2;
        }

        .scroll-btn:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        .scroll-left {
            left: 0;
        }

        .scroll-right {
            right: 0;
        }

        .description {
            max-width: 800px;
            margin: 40px auto;
            line-height: 1.6;
            font-size: 1.4em;
            padding: 0 20px;
        }

        .coming-soon {
            font-size: clamp(2em, 12vw, 3em);
            font-weight: bold;
            margin: 40px 0;
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        .platforms {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 40px 0;
            flex-wrap: wrap;
            padding: 0 20px;
        }

        .platform-logo {
            width: 200px;
            height: 100px;
            background: rgba(255, 255, 255, 0);
            object-fit: contain;
            transition: transform 0.2s;
        }

        .platform-logo:hover {
            transform: scale(1.1) rotate(10deg);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
            margin-bottom: 20px; /* Reduced to accommodate press kit button */
            flex-wrap: wrap;
        }

        .social-icon {
            width: 50px;
            height: 50px;
            background: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }

        .social-icon:hover {
            transform: scale(1.1) rotate(10deg);
        }

        @media (max-width: 768px) {
            .logo {
                max-height: 20vh;
            }
            
            .screenshots-container {
                padding: 0 20px;
            }
            
            .platform-logo {
                width: 150px;
                height: 45px;
            }
        }

        /* New Press Kit Button Styles */
        .press-kit-container {
            display: flex;
            justify-content: center;
            margin: 20px 0 40px 0;
        }

        .press-kit-button {
            width: 200px;
            height: 200px;
            background: none;
            border: none;
            cursor: pointer;
            transition: transform 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .press-kit-label {
            color: #1774bc;
            font-size: 1.2em;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .press-kit-button img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .press-kit-button:hover {
            animation: spin 4s linear infinite;
        }

        a:link {
        color: white;
        background-color: transparent;
        text-decoration: none;
        }

        a:visited {
        color: white;
        background-color: transparent;
        text-decoration: none;
        }

        a:hover {
        color: white;
        background-color: transparent;
        text-decoration: underline;
        }

        a:active {
        color: white;
        background-color: transparent;
        text-decoration: underline;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- Big Text Title Saying Credits -->
        <div class="coming-soon">Credits</div>

        <!-- Description -->
        <div class="description">
            <p>Gulltastrophe is developed by Team Seagull, a part of unSAME studio</p>
        </div>

        <div class="description">
            <center>
                <a href="https://unsame.fun/seagull">> Back to Seagull Town <</a>
            </center>
        </div>

        <div class="description">
            <p>Â© 2025 <a href="https://unsame.fun">unSAME studio</a></p>
        </div>
    </div>

    <script>
        function scrollScreenshots(direction) {
            const container = document.querySelector('.screenshots');
            const scrollAmount = 330;
            if (direction === 'left') {
                container.scrollBy({
                    left: -scrollAmount,
                    behavior: 'smooth'
                });
            } else {
                container.scrollBy({
                    left: scrollAmount,
                    behavior: 'smooth'
                });
            }
        }
    </script>
</body>
</html>
