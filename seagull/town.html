<!DOCTYPE html>
<html>
<head>
    <!-- add font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <!-- Twitter Card Info -->
    <meta name="twitter:card" content="summary_large_image">

    <meta name="twitter:title" content="Seagull Town">
    <meta name="twitter:description" content="Seagull Town is a 3D tactical seagull town game where you play as a seagull. It's time to cause a gull-tastrophe...">

    <!-- Open Graph Info -->
    <meta property="og:title" content="Seagull Town">
    <meta property="og:description" content="Seagull Town is a 3D tactical seagull town game where you play as a seagull. It's time to cause a gull-tastrophe...">
    <meta property="og:image" content="https://unsame.fun/images/seagull/seagulltown.png">
    <meta property="og:url" content="https://unsame.fun/seagull/town">

    <title>Seagull Town</title>
    <style>
        body {
            margin: 0;
            font-family: "Outfit", sans-serif;
            font-weight: 400;
            font-optical-sizing: auto;
            font-style: normal;
        }
        canvas { display: block; }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: white;
            margin: 0;
            font-family: "Outfit", sans-serif;
            font-weight: 400;
            font-optical-sizing: auto;
            font-style: normal;
        }
    </style>
</head>
<body>
    <div id="info">Click anywhere to enter Seagull Town...</div>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color("#1774bc");

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Light setup
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 5, 5);
        scene.add(directionalLight);

        // Create an AudioListener and add it to the camera
        const listener = new THREE.AudioListener();
        camera.add(listener);

        const sound = new THREE.Audio(listener);

        const audioLoader = new THREE.AudioLoader();
        audioLoader.load('../audios/funkytown.ogg', function(buffer) {
            sound.setBuffer(buffer);
            sound.setLoop(true);
            sound.setVolume(0.5);
        });

        document.addEventListener('click', function() {
            if (!sound.isPlaying) {
                sound.play();

                // Setup analyser for music volume
                if (!analyser) {
                    const context = listener.context;
                    analyser = context.createAnalyser();
                    analyser.fftSize = 64;
                    dataArray = new Uint8Array(analyser.frequencyBinCount);
                    sound.source.connect(analyser);
                }
            }
        });

        // Camera position
        camera.position.z = 5;

        // Seagull object
        let seagull;
        let seagullTargetPos = null;
        let seagullMoving = false;
        let seagullOriginalScale = 0.5;
        let seagullTargetScale = seagullOriginalScale;
        let seagullCurrentScale = seagullOriginalScale;
        let analyser, dataArray;
        const loader = new GLTFLoader();
        loader.load('../images/Seagull.glb', (gltf) => {
            seagull = gltf.scene;
            seagull.scale.set(seagullOriginalScale, seagullOriginalScale, seagullOriginalScale);
            scene.add(seagull);
        }, undefined, (error) => {
            console.error('Error loading model:', error);
        });

        // Raycaster and mouse vector
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        function onMouseClick(event) {
            // Calculate mouse position in normalized device coordinates
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            // Convert screen coordinates to 3D world position
            const vector = new THREE.Vector3(mouse.x, mouse.y, 0);
            vector.unproject(camera);
            const dir = vector.sub(camera.position).normalize();
            const distance = -camera.position.z / dir.z;
            const pos = camera.position.clone().add(dir.multiplyScalar(distance));

            if (seagull) {
                seagullTargetPos = pos.clone();
                seagullMoving = true;

                // Add silly effects
                // Random rotation
                seagull.rotation.x = Math.random() * Math.PI * 2;
                seagull.rotation.z = Math.random() * Math.PI * 2;

                // Random color
                seagull.traverse((child) => {
                    if (child.isMesh) {
                        child.material.color = new THREE.Color(
                            Math.random(),
                            Math.random(),
                            Math.random()
                        );
                    }
                });

                // Bouncy scale animation (handled by scale interpolation)
                seagullTargetScale = seagullOriginalScale * 2;
                setTimeout(() => {
                    seagullTargetScale = seagullOriginalScale;
                }, 200);
            }
        }
        
        window.addEventListener('click', onMouseClick);

        // Animation variables
        const rotationSpeed = 0.01;
        const floatSpeed = 0.005;
        const resetHeight = -5;
        const maxHeight = 5;

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            if (seagull) {
                // Rotate horizontally
                seagull.rotation.y += rotationSpeed;

                // Move upward
                seagull.position.y += floatSpeed;

                // Reset position when too high
                if (seagull.position.y > maxHeight) {
                    seagull.position.y = resetHeight;
                }

                // Interpolate position if moving
                if (seagullMoving && seagullTargetPos) {
                    const lerpAlpha = 0.08; // Lower = slower
                    seagull.position.lerp(seagullTargetPos, lerpAlpha);
                    if (seagull.position.distanceTo(seagullTargetPos) < 0.05) {
                        seagull.position.copy(seagullTargetPos);
                        seagullMoving = false;
                    }
                }

                // Interpolate scale for bouncy effect
                seagullCurrentScale += (seagullTargetScale - seagullCurrentScale) * 0.2;

                // If analyser exists, scale based on music volume
                if (analyser && dataArray) {
                    analyser.getByteFrequencyData(dataArray);
                    // Get average volume
                    let sum = 0;
                    for (let i = 0; i < dataArray.length; i++) sum += dataArray[i];
                    const avg = sum / dataArray.length;
                    // Map avg (0-255) to scale multiplier (1-2)
                    const musicScale = 1 + (avg / 255);
                    seagull.scale.set(seagullCurrentScale * musicScale, seagullCurrentScale * musicScale, seagullCurrentScale * musicScale);
                } else {
                    seagull.scale.set(seagullCurrentScale, seagullCurrentScale, seagullCurrentScale);
                }
            }

            renderer.render(scene, camera);
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Start animation
        animate();
    </script>
</body>
</html>
